<p class="page__taxonomy">
  <strong><i class="fas fa-fw fa-external-link-alt" aria-hidden="true"></i> References: </strong>
  <ul style="margin-block-start: 0.5em">
    {% for ref in page.refs %}
      <li style="margin-bottom: 0.25em">
        <a href="{{ ref }}" class="" rel="tag">{{ ref }}</a>
      </li>
    {% endfor %}
  </ul>
</p>
