{% if page.refs[0] %}
  <div class="page__taxonomy">
    <strong>
      <i class="fas fa-fw fa-external-link-alt" aria-hidden="true"></i>
      {{ site.data.ui-text[site.locale].references_label | default: "References:" }}
    </strong>
    <ul>
      {% for ref in page.refs %}
        <li class="page__taxonomy-reference">
          <a href="{{ ref }}" rel="external">{{ ref }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endif %}
